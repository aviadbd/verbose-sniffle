<div id="map"></div>

<script>
  var lat = {{ include.markers[0].latitude | default: 0 }}
  var lng = {{ include..markers[0].longitude | default: 0 }}
  
  var map = L.map('map').setView([lat, lng], 13);
  
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);
  
  {% comment %} 
    see https://leafletjs.com/examples/quick-start/ 
  {% endcomment %}
  
  {% for marker in include.markers do %}
    /* var marker = */ L.marker([{{ marker.latitude }}, {{ marker.longitude }}]).addTo(map);
  {% endfor %}

</script>
