<div id="map"></div>

<script>
  var lng = {{ page.leaflet_data.markers[0].lng }}
  var lat = {{ page.leaflet_data.markers[0].lat }}
  
  var map = L.map('map').setView([lng, lat], 13);
  
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);
  
  {% comment %} 
    see https://leafletjs.com/examples/quick-start/ 
  {% endcomment %}
  
  {% for marker in page.leaflet_data.markers do %}
    /* var marker = */ L.marker([{{ marker.x }}, {{ marker.y }}]).addTo(map);
  {% endfor %}

</script>
